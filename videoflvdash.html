<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">

    <title></title>
    <script src="main.js" type="text/javascript"></script>
    <script>
        window.onload = function () {

            if (Module.isSupportViewBoxPlayer()) {

                var ss = Module.createViewBoxPlayer({
                    t: 'token',
                    wrap: document.getElementById("v"),
                    //videouri: "/video/TRUST ME….I'M A DOCTOR, SERIES 2 E3 相信我，我是一名医生 第2季 3.vs4",
                    videouri: "/video/1.vs4",
                    videoposter: "/videoplayer/High Art Of The Low Countries 1 低地国家的高雅艺术1_m.jpg",
                    subtitle: {
                        //"en": "http://192.168.1.106/videoplayer/gg.srt",
                        //"zh": "http://192.168.1.106/videoplayer/High Art Of The Low Countries 1 低地国家的高雅艺术1-zh-en.srt",
                        "en&zh-cn": "http://192.168.1.106/videoplayer/TRUST ME….I'M A DOCTOR, SERIES 2 E3 相信我，我是一名医生 第2季 3-en&zh-cn.srt"
                    },
                    nofullscreen: false,
                    autoplay: true, //这个不再起作用，自动播放需要设置video tag的autoplay属性
                    limittime: 10,
                    playcb: function (what) {
                        if (what == "timeexceed") {
                            console.log("exceed timelimit");
                        }
                    }
                });

                ss.play();
                //ss.stop(); //destroy

            } else {
                console.log("not suport");
            }
        };
    </script>
</head>
<body>
    <div style="width:1120px; height:630px; position:relative; left:100px">
        <video id="v" controls="controls" src="" style="background-color:rgb(10, 10, 10); width:100%; height:100%;">
            Your browser does not support the video tag.
        </video>
    </div>
    <div style="height:1000px">

    </div>

        here
    </label>
</body>
</html>
